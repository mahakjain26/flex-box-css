<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Layout</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="topBox">
        <div class="item1 items">1</div>
      </div>

      <div class="middleBox">

        <div class="middleBox1">
          <div class="item2 items">2</div>
        </div>

        <div class="middleBox2">
          <div class="b3">
              <div class="item3 items">3</div>
          </div>


          <div class="b45">
          <div class="item4 items">4</div>
          <div class="item5 items">5</div>
          </div>

        </div>

      </div>

      <div class="bottomBox">
        <div class="item6 items">6</div>
      </div>
    </div>
  </body>
</html>
